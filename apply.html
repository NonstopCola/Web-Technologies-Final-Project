<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- meta data -->
        <meta charset="UTF-8">
        <meta name="description" content="JKTN job application website, job application page.">
        <meta name="keywords" content="Apply, JKTN, Job application, IT company">
        <meta name="author" content="Nathan Rohner">
        <!-- title -->
        <title>Apply</title>
        <!-- link to stylesheet at ./styles/styles.css -->
        <link rel="stylesheet" href="./styles/styles.css">
    </head>
    <body>
        <!-- Menu format needs to be set in index.html before email can be properly formatted and placed -->
        <p>Email us at: <a href="mailto:jktngroup4@gmail.com">info@jktn.com.au</a></p>
        
        <!-- page heading-->
        <h3>Apply to JKTN</h3>
        <!-- paragraph description before form-->
        <p>See a role you like? Submit an application and we'll get in contact with your shortly!</p>

        <!--create form to post to link required in assignment -->
        <form method="post" action="http://mercury.swin.edu.au/it000000/formtest.php">
            <!--job reference-->
            <fieldset>
                <legend>Job Reference</legend>
                <p><label for="job-ref">Job Reference</label>
                    <select name="job-ref" id="job-ref">
                        <!-- change list of jobs here, be sure to keep first value as empty -->
                        <option value="">Please Select</option>
                        <option value="job-network-admin">Network Administrator</option>
                        <option value="job2">Job 2</option>
                        <option value="job3">Job 3</option>
                    </select>
                </p>
            </fieldset>

            <!--personal details-->
            <fieldset>
                <legend>Personal Details</legend>
                <!-- first name
                ONLY : Letters 
                -->
                <p><label for="firstName">First Name</label>
                    <input type="text"
                    name="firstName"
                    id="firstName"
                    pattern="[a-zA-Z]+" 
                    oninvalid="this.SetCustomValidity('Ensure name only contains alphabetic letters, NOT Symbols or Numbers')"
                    oninput="this.SetCustomValidity('')"
                    required="required">
                </p>
                <!-- last name
                ONLY : Letters 
                -->
                <p><label for="lastName">Last Name</label>
                    <input type="text"
                    name="lastName"
                    id="lastName"
                    pattern="[a-zA-Z]+" 
                    oninvalid="this.SetCustomValidity('Ensure name only contains alphabetic letters, NOT Symbols or Numbers')"
                    oninput="this.SetCustomValidity('')"
                    required="required">
                </p>

                <!-- DOB 
                 ONLY : Date from oldest person alive birthday to current day of programming.

                 PATTERN EXPLAINATION:
                 0[1-9] : Number starts with 0 and ends with from 1 - 9 (01 - 09)
                 [12][0-9] : Number starts with 1 or 2 and ends from 0 - 9 (10 to 29)
                 3[01] : Number start with 3 and ends with 0 or 1 (30 - 31)

                 / : character to seperate day and month

                 0[1-9] : Same as day (months ranging from 01 - 09))
                 1[0-2] : Number starts with 1 and ends from 0 - 2 (10 - 12)

                 / : character to seperate day and month

                 19[08-9] : Last Numbers ranging from 1908 (Oldest person birthday) - 1909
                 [0-9] : Second to last numbers ranging from 190X - 199X
                 20[02][05] : First two digits have to be 20, third numnber ranges from 0 -2, fourth number ranges from 0 - 5
                 So years can range from (1908 - 2025)
                 -->

                <p><label for="date">Date</label>
                    <input type="text" 
                    name="date" 
                    id="date" 
                    placeholder="DD/MM/YYYY" 
                    pattern="(0[1-9]|[12][0-9]|3[01])/(0[1-9]|1[0-2])/(19[08-9][0-9]|20[0-2][0-5])" 
                    oninvalid="this.setCustomValidity('Invalid date! (Format must be DD/MM/YYYY)')" 
                    oninput="this.setCustomValidity('')">
                </p>
                 </fieldset>

                <!-- Gender
                Radio selection of Male, Female and Other 
                -->
                 <fieldset>
                    <legend>Gender</legend>
                 <p><label for="male">Male</label>
                    <input type="radio" name="gender" id="male" checked="checked">
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="female">
                    <label for="other">Other</label>
                    <input type="radio" name="gender" id="other">
                 </p>
            </fieldset>

            <!--address-->
            <fieldset>
                <legend>Address</legend>
                <!-- street
                 ONLY : Letters and numbers, from 1 - 40 characters
                -->
                <p><label id="street">Street Address</label>
                    <input type="text"
                    name="streetAddress"
                    pattern="[a-zA-Z0-9]{1, 40}"
                    oninvalid="this.setCustomValidity('Max 40 characters')"
                    oninput="this.setCustomValidity('')"
                    required="required">
                </p>

                <!-- suburb
                 ONLY : Letters from 1 - 40 characters
                -->
                <p><label id="suburb">Suburb / Town</label>
                    <input type="text"
                    name="suburb"
                    pattern="[a-zA-Z]{1, 40}"
                    oninvalid="this.setCustomValidity('Max 40 characters')"
                    oninput="this.setCustomValidity('')"
                    required="required">
                </p>

                <!-- states
                drop down menu for each state + empty 'please select state'
                -->
                <p><label for="state">State</label>
                    <select id="state">
                        <option value="">Please Select</option>
                        <option value="VIC">VIC</option>
                        <option value="NSW">NSW</option>
                        <option value="QLD">QLD</option>
                        <option value="NT">NT</option>
                        <option value="WA">WA</option>
                        <option value="SA">SA</option>
                        <option value="TAS">TAS</option>
                        <option value="ACT">ACT</option>
                    </select>
                </p>

                <!-- post-code
                ONLY : numbers ranging from 0200 - 9944 (Australian Post-Code range)
                -->
                <p><label for="post-code">Post Code</label>
                    <input type="number" 
                    name="post-code"
                    id="post-code"
                    min="0200"
                    max="9944"
                    oninvalid="this.setCustomValidity('Please enter number between 1000 - 9999')"
                    oninput="this.setCustomValidity('')"
                    required="required">
                </p>

            </fieldset>

            <!--contact details-->
            <fieldset>
                <legend>Contact Details</legend>
                <!-- email, requires @ and .com -->
                <p><label id="contact-details">Email</label>
                    <input type="email"
                    name="contact-email"
                    id="contact-email"
                    placeholder="john@gmail.com"
                    oninvalid="this.SetCustomValidity('Please enter a valid email!')"
                    oninput="this.setCustomValidity('')"
                    required="required">
                </p>
                <!--
                PATTERN EXPLAINATINO
                \+ : the \ changes '+'' to character, instead of a usual expression
                61 : automatically adds 61 to the string of characters
                [0-9] : a numbers value can range from 0 - 9
                {9} : limit characters to 9 
                -->
                <p><label for="phone-number">Phone Number</label>
                    <input type="text"
                    name="phone-number"
                    id="phone-number"
                    pattern="(\+61[0-9]{9})"
                    oninvalid="this.setCustomValidity('Please enter a valid email!')"
                    oninput="if(!this.value.startsWith('+61')) this.value = '+61';"
                    required="required">
                </p>
            </fieldset> 

            <!--required skills-->
            <fieldset>
                <legend>Required Skills</legend>
                <p><label for="windows-server">Windows Server</label>
                    <input type="checkbox"
                    id="windows-server"
                    name="category[]" value="windows-server" checked="checked">

                    <label for="cloudfare-zero">Cloudfare Zero</label>
                    <input type="checkbox"
                    id="cloudfare-zero"
                    name="category[]" value="cloudfare-zero">

                    <label for="cloudfare-zero">Python</label>
                    <input type="checkbox"
                    id="python"
                    name="category[]" value="python">

                    <label for="powershell">PowerShell</label>
                    <input type="checkbox"
                    id="powershell"
                    name="category[]" value="powershell">
                </p>
                <p><label id="other-skills">Other Skills</label>
                </p>
                <textarea id="textarea"
                name="textarea"
                rows="5"
                cols="50">Let us know other skills you have that may be important!
                </textarea>
            </fieldset>

            <!-- submit or reset buttons-->
             <input type="submit" value="Apply">
             <input type="reset" value="Reset">
        </form>



         <footer>
            <p class="Copyright">&copy;<a href="./index.html" target="_self">JKTN</a></p>
                <!-- Created a footer that contains the copyright -->
         </footer>
    </body>
</html>
