<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- meta data -->
        <meta charset="UTF-8">
        <meta name="description" content="JKTN job application website, job application page.">
        <meta name="keywords" content="Apply, JKTN, Job application, IT company">
        <meta name="author" content="Nathan Rohner">
        <!-- title -->
        <title>Apply</title>
        <!-- link to stylesheet at ./styles/styles.css -->
        <link rel="stylesheet" href="./styles/styles.css">
    </head>
    <body>
        <!-- Menu format needs to be set in index.html before email can be properly formatted and placed -->
        <p>Email us at: <a href="mailto:jktngroup4@gmail.com">info@jktn.com.au</a></p>
        
        <!-- page heading-->
        <h3>Apply to JKTN</h3>
        <!-- paragraph description before form-->
        <p>See a role you like? Submit an application and we'll get in contact with your shortly!</p>

        <!--create form to post to link required in assignment -->
        <form method="post" action="http://mercury.swin.edu.au/it000000/formtest.php">
            <!--job reference-->
            <fieldset>
                <legend>Job Reference</legend>
                <p><label for="job">Job Reference</label>
                    <select name="tutor" id="job">
                        <!-- change list of jobs here, be sure to keep first value as empty -->
                        <option value="">Please Select</option>
                        <option value="job1">Job 1</option>
                        <option value="job2">Job 2</option>
                        <option value="job3">Job 3</option>
                    </select>
                </p>
            </fieldset>

            <!--personal details-->
            <fieldset>
                <legend>Personal Details</legend>
                <!-- first name
                ONLY : Letters 
                -->
                <p><label for="firstName">First Name</label>
                    <input type="text"
                    name="firstName"
                    id="firstName"
                    pattern="[a-zA-Z]+" 
                    oninvalid="this.SetCustomValidity('Ensure name only contains alphabetic letters, NOT Symbols or Numbers')"
                    oninput="this.SetCustomValidity('')"
                    required="required">
                </p>
                <!-- last name
                ONLY : Letters 
                -->
                <p><label for="lastName">Last Name</label>
                    <input type="text"
                    name="lastName"
                    id="lastName"
                    pattern="[a-zA-Z]+" 
                    oninvalid="this.SetCustomValidity('Ensure name only contains alphabetic letters, NOT Symbols or Numbers')"
                    oninput="this.SetCustomValidity('')"
                    required="required">
                </p>

                <!-- DOB 
                 ONLY : Date from oldest person birthday to current day of programming.
                -->
                <p><label for="date">Date</label>
                    <input type="text" 
                    name="date" 
                    id="date" 
                    placeholder="dd/mm/yyyy" 
                    min="4/03/1907"
                    max="26/03/2025"
                    oninvalid="this.setCustomValidity('Invalid date!')" 
                    oninput="this.setCustomValidity('')">
                </p>
                 </fieldset>

                <!-- Gender
                Radio selection of Male, Female and Other 
                -->
                 <fieldset>
                    <legend>Gender</legend>
                 <p><label for="male">Male</label>
                    <input type="radio" name="gender" id="male">
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="female">
                    <label for="other">Other</label>
                    <input type="radio" name="gender" id="other">
                 </p>
            </fieldset>

            <!--address-->
            <fieldset>
                <legend>Address</legend>
                <!-- street
                 ONLY : Letters and numbers, from 1 - 40 characters
                -->
                <p><label for="street">Street Address</label>
                    <input type="text"
                    name="streetAddress"
                    pattern="[a-zA-Z0-9]{1, 40}"
                    oninvalid="this.setCustomValidity('Max 40 characters')"
                    oninput="this.setCustomValidity('')"
                    required="required">
                </p>

                <!-- suburb
                 ONLY : Letters from 1 - 40 characters
                -->
                <p><label for="suburb">Suburb / Town</label>
                    <input type="text"
                    name="suburb"
                    pattern="[a-zA-Z]{1, 40}"
                    oninvalid="this.setCustomValidity('Max 40 characters')"
                    oninput="this.setCustomValidity('')"
                    required="required">
                </p>

                <!-- states
                drop down menu for each state + empty 'please select state'
                -->
                <p><label for="state">State</label>
                    <select type="state" id="state">
                        <option value="">Please Select</option>
                        <option value="VIC">VIC</option>
                        <option value="NSW">NSW</option>
                        <option value="QLD">QLD</option>
                        <option value="NT">NT</option>
                        <option value="WA">WA</option>
                        <option value="SA">SA</option>
                        <option value="TAS">TAS</option>
                        <option value="ACT">ACT</option>
                    </select>
                </p>

                <!-- post-code
                ONLY : numbers ranging from 0000 - 9999
                -->
                <p><label for="post-code">Post Code</label>
                    <input type="number" 
                    name="post-code"
                    id="post-code"
                    pattern="[0-9](4)"
                    oninvalid="this.setCustomValidity('Please enter number between 0000 - 9999')"
                    oninput="this.setCustomValidity('')"
                    required="required">
                </p>

            </fieldset>

            <!--contact details-->
            <fieldset>
                
            </fieldset> 

            <!--required skills-->
            <fieldset>
                
            </fieldset>

            <!-- submit or reset buttons-->
             <input type="submit" value="Apply">
             <input type="reset" value="Reset">
        </form>



         <footer>
            <p class="Copyright">&copy;<a href="./index.html" target="_self">JKTN</a></p>
                <!-- Created a footer that contains the copyright -->
         </footer>
    </body>
</html>
